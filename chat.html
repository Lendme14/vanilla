<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zuchs Chat</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border-radius: 10px;
      padding: 20px;
    }

    #chatBox {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #f8f9fa;
    }

    #messageInput {
      width: 100%;
      height: 70px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    #sendBtn {
      margin-top: 10px;
      width: 100%;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 8px;
    }

    .chat-message.you {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
  </style>

  <!-- Firebase -->
  <script src="assets/js/firebase-config.js" type="module"></script>
</head>
<body>

  <header>
    <h1><i class="bi bi-chat-dots-fill me-2"></i>community forum.</h1>
  </header>

  <main>
    <h4 class="mb-3 text-center">Welcome to Chat Room</h4>
    <div id="chatBox" class="d-flex flex-column gap-2"></div>
    <textarea id="messageInput" placeholder="Type your message here..."></textarea>
    <button id="sendBtn" class="btn btn-primary">
      <i class="bi bi-send-fill me-1"></i>Send
    </button>
  </main>

  <footer>
    <small>&copy; 2025 YouCollab. All rights reserved.</small>
  </footer>

  <script src="main.js" type="module"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
