<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-dark text-white">
  
<div id="verifySection" class="alert alert-warning text-center" style="display: none;">
  <p>Please verify your email to continue.</p>
  <button id="resendEmailBtn" class="btn btn-sm btn-primary">Resend Verification Email</button>
</div>
  
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="profile-box text-center bg-secondary rounded p-4 shadow-lg">
      <img src="images/avatar-default.png" alt="User Avatar" class="rounded-circle mb-3" width="100" height="100">
      <h4 id="username">Username: ViralBee77</h4>
      <div class="mt-4 d-flex justify-content-center gap-3">
        <button class="btn btn-warning" onclick="logout()">Logout</button>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Delete</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light border-light">
        <div class="modal-header border-0">
          <h5 class="modal-title"><i class="fas fa-exclamation-triangle text-warning me-2"></i>Are you sure?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          This will permanently delete your account.
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="deleteAccount()">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
   </html>
