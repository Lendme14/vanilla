<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouCollab - Welcome</title>

  <!-- Link your main stylesheet -->
  <link rel="stylesheet" href="welcome.css" />
 <link rel="stylesheet" href="css/style.css"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Video Background Section -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="image/lv_0_20250411102839.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Top Navbar -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-transparent position-absolute w-100">
      <div class="d-flex align-items-center">
        <img src="assets/img/logo.png" alt="YouCollab Logo" style="height: 60px;" />
        <span class="ms-2 fw-bold fs-4 text-white">YouCollab</span>
      </div>

      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#about">About Us</a></li>
          <li><a class="dropdown-item" href="#services">Services</a></li>
          <li><a class="dropdown-item" href="#contact">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Centered Overlay Content -->
    <div class="overlay-content text-white text-center px-3">
      <h1 class="display-4 fw-bold mb-3">Welcome to YouCollab</h1>
      <p class="lead mb-4">
        A global space for creators to connect, share, and collaborate on powerful video ideas. Let your vision meet community.
      </p>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-outline-light px-4 py-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
        <button class="btn btn-outline-light px-4 py-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      </div>
    </div>
  </div>
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body bg-dark text-white rounded p-4 shadow">
        <h5 class="mb-3 text-center">Login</h5>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body bg-dark text-white rounded p-4 shadow">
        <h5 class="mb-3 text-center">Sign Up</h5>
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" required>
          </div>
          <div class="mb-3">
            <label for="signupUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUsername" required minlength="6" maxlength="12">
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js" type="module"> </script>
<footer>
  <!-- Partner Logo Scroller -->
<section class="logo-scroller-section py-4 bg-dark">
  <div class="container-fluid overflow-hidden">
    <div class="logo-scroll-wrapper">
      <div class="logo-scroll d-flex align-items-center">
        <!-- Repeat logos to simulate loop -->
        <img src="assets/img/yt.png" alt="YouTube" />
        <img src="assets/img/meta.png" alt="Meta" />
        <img src="assets/img/tiktok.png" alt="TikTok" />
        <img src="assets/img/twitter.png" alt="Twitter" />
        <img src="assets/img/discord.png" alt="Discord" />
        <img src="assets/img/yt.png" alt="YouTube" />
        <img src="assets/img/meta.png" alt="Meta" />
        <img src="assets/img/tiktok.png" alt="TikTok" />
        <img src="assets/img/twitter.png" alt="Twitter" />
        <img src="assets/img/discord.png" alt="Discord" />
      </div>
    </div>
  </div>
</section>
</footer>
  
</body>
</html>
